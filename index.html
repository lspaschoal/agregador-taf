<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrupador de TAF</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <div id="formulario" class="grupos"></div>
    <div class="interface">
      <div>
        <input
          id="btnImprimeBriefingCompleto"
          class="btnImprimeBriefing"
          type="button"
          value="Gerar Briefing Sem Horários"
          onclick="imprimeBriefingSemHorarios()"
        />
        <input
          id="btnImprimeBriefingSignificativo"
          class="btnImprimeBriefing"
          type="button"
          value="Gerar Briefing Com Horários"
          onclick="imprimeBriefingComHorarios()"
        />
      </div>
    </div>
    <div class="resultado">
      <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
